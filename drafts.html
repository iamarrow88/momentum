<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="player">
    <!--<audio class="player__audio" id="player__audio" preload="auto" autoplay></audio>
        <div class="player-controls">
          <div class="player-controls__playback">
            <div class="play-prev player-icon svg-parent">
              <svg class="svg-icon">
                <use class="svg-use-play-prev" xlink:href="assets/svg/sprite.svg#play-prev"></use>
              </svg>
            </div>
            <div class="play player-icon svg-parent">
              <svg class="svg-icon">
                <use class="svg-use-play" xlink:href="assets/svg/sprite.svg#play"></use>
              </svg>
            </div>
            <div class="play-next player-icon svg-parent">
              <svg class="svg-icon">
                <use class="svg-use-play-next" xlink:href="assets/svg/sprite.svg#play-next"></use>
              </svg>
            </div>
          </div>
          <div class="player-controls__volume svg-parent">
            <svg class="svg-icon">
              <use class="svg-use-volume" xlink:href="assets/svg/sprite.svg#volume"></use>
            </svg>

            <div class="volume-bar__wrapper">
              <div class="volume-bar__inner">
              <div class="volume-bar__point"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="playlist">
          <ul class="playlist__wrapper">
            <li class="song">
              <div class="song__content">
                <div class="song__sphere"></div>
                <div class="song__title" data-songId="${i}">${this.trackMap[i].author} - ${this.trackMap[i].title}</div>
                <svg class="svg-icon song-icon" data-songbtn="${i}">
                  <use class="svg-use-track${i}-play icon" xlink:href=""></use>
                </svg>
              </div>
            </li>
          </ul>
        </div>
</div>

</body>
</html>
