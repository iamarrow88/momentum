<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<div class="player">
  <audio class="player__audio" id="player__audio" preload="auto"></audio>
  <div class="player__header">
    <div class="player-controls">
      <div class="player-controls__playback">
        <div class="player-icon svg-parent" data-button-name="play-prev">
          <svg class="svg-icon" data-button-name="play-prev">
            <use class="use-icon" data-button-name="play-prev"
                 xlink:href="src/assets/svg/sprite.svg#play-prev"></use>
          </svg>
        </div>
        <div class="player-icon svg-parent" data-button-name="playManagement">
          <svg class="svg-icon" data-button-name="playManagement">
            <use class="use-icon" data-button-name="playManagement" xlink:href="src/assets/svg/sprite.svg#play"></use>
          </svg>
        </div>
        <div class="player-icon svg-parent" data-button-name="play-next">
          <svg class="svg-icon" data-button-name="play-next">
            <use class="use-icon" data-button-name="play-next"
                 xlink:href="src/assets/svg/sprite.svg#play-next"></use>
          </svg>
        </div>
      </div>
      <div class="player-controls__volume svg-parent" data-button-name="volume">
        <svg class="svg-icon" data-button-name="volume">
          <use class="use-icon" data-button-name="volume" xlink:href="src/assets/svg/sprite.svg#volume"></use>
        </svg>
        <div class="volume-bar__wrapper">
          <input class="volume-bar__range" type="range" min="0" max="100" step="1" value="0" data-button-name="range"></div>
      </div>
    </div>

    <div class="player__progress progress visible">
      <div class="progress__title">Song TITLE</div>
      <div class="progress__bar">
        <div class="progress__start"></div>
        <div class="progress__end">
        </div>
      </div>
    </div>
  </div>

  <div class="playlist">
    <ul class="playlist__wrapper">
      <li class="song">
        <div class="song__content" data-song-id="0" data-button-name="song-content">
          <div class="song__sphere" data-song-id="0"></div>
          <div class="song__title" data-song-id="0" data-button-name="song-content">The Moth &amp; The Flame - Simple</div>
          <svg class="svg-icon" data-songbtn="0" data-song-id="0" >
            <use class="use-icon" data-song-id="0" data-button-name="song-content"
                 xlink:href="src/assets/svg/sprite.svg#play"></use>
          </svg>
        </div>
      </li>
      <li class="song">
        <div class="song__content" data-song-id="1" data-button-name="song-content">
          <div class="song__sphere" data-song-id="1"></div>
          <div class="song__title" data-song-id="1" data-button-name="song-content">Coldplay - Paradise</div>
          <svg class="svg-icon" data-songbtn="1" data-song-id="1" data-button-name="song-content">
            <use class="use-icon" data-song-id="1" data-button-name="song-content"
                 xlink:href="src/assets/svg/sprite.svg#play"></use>
          </svg>
        </div>
      </li>
      <li class="song">
        <div class="song__content" data-song-id="2" data-button-name="song-content">
          <div class="song__sphere" data-songid="2"></div>
          <div class="song__title" data-songid="2" data-button-name="song-content">Lord Huron - The Night We Met</div>
          <svg class="svg-icon" data-songbtn="2" data-songid="2" data-button-name="song-content">
            <use class="use-icon" data-songid="2" data-button-name="song-content"
                 xlink:href="src/assets/svg/sprite.svg#play"></use>
          </svg>
        </div>
      </li>
      <li class="song">
        <div class="song__content" data-song-id="3" data-button-name="song-content">
          <div class="song__sphere" data-songid="3"></div>
          <div class="song__title" data-songid="3" data-button-name="song-content">Arcane Roots - Half the World</div>
          <svg class="svg-icon" data-songbtn="3" data-songid="3" data-button-name="song-content">
            <use class="use-icon" data-songid="3" data-button-name="song-content"
                 xlink:href="src/assets/svg/sprite.svg#play"></use>
          </svg>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="weather">
  <div class="city-name__div" data-action="city-name-div"></div>

  <label for="city-name"></label>
  <input type="text" id="city-name" placeholder="Enter your city"
  data-action="city-name-input" data-translate="[placeholder]weather-city-input"
  value="`${this.city}`">
</div>

<time class="time">Времечко *меняется*</time>
<div class="date">Сегодня 16 или 15</div>
<div class="greeting-container">
  <span class="greeting" data-translate="hello-name">Привет, </span>
  <div class="name__box">
    <label for="name"></label>
    <input id="name" type="text" class="name__input" onfocus="this.value=''"
           data-action="name__input">

    <div class="name__div" data-action="name__div"></div>
  </div>
  <div class="greeting__mark">!</div>
</div>

<div class="to-do__task-list">
  <div class="task__item item" data-task="0">
    <div class="item__wrapper">
      <input class="to-do__task" id="task0" type="checkbox">
      <label class="to-do__task-label" for="task0" data-task="0"></label>
      <input type="text" name="task-value" id="task-value" data-task="0">
    </div>
    <div class="item__actions">
      <span class="item__edit" data-action="task-edit">&#128393;</span>
      <span class="item__delete" data-action="task-delete">🗑</span>
      <span class="item__submit" data-action="task-submit">&#10003;</span>
    </div>
  </div>
  <div class="task__item">
    <input type="checkbox" class="to-do__task" id="task1"/>
    <label for="task1" data-task="1"></label>
  </div>
  <div class="task__item">
    <input type="checkbox" class="to-do__task" id="task2"/>
    <label for="task2" data-task="2"></label>
  </div>
</div>
