<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/assets/favicon.ico" rel="shortcut icon" />
  <title>Momentum</title>
</head>
<body class="body">
  <div class="slider-icon svg-parent slide-prev" data-action="slide-prev" >
    <svg class="svg-icon slide-prev" data-action="slide-prev" >
      <use class="use-slide-prev slide-prev" data-action="slide-prev" xlink:href="src/assets/svg/sprite.svg#slider-prev"></use>
    </svg>
  </div>

 <div class="content-wrapper">
   <header class="header">
     <div class="header__container container">
       <div class="player">

       </div>


       <div class="weather">
         <div class="city-name-block">
           <div class="city-name__div" data-action="city-name-div"></div>
         </div>
         <div class="weather__error-block" data-translate="weather-error"></div>
         <div class="weather-info">
           <div class="weather__img-wrapper">
             <img class="weather-icon owf" src="" alt="">
           </div>
           <div class="description-container">
             <div class="temperature">
               <div class="temperature__number"></div>
               <div class="temperature__unit">Â°C</div>
             </div>
             <div class="weather-description"></div>
           </div>
           <div class="wind">
             <div class="wind__text" data-translate="weather-wind-text"></div>
             <span class="wind__speedNumber"></span>
             <span class="wind__speedUnit"
                   data-translate="weather-speedUnit"></span></div>
           <div class="humidity">
             <div class="humidity__text" data-translate="humidity"></div>
             <span class="humidity__number"></span>
             <span class="humidity__unit">%</span>
           </div>
         </div>
       </div>
     </div>

   </header>
   <div class="carousel">
   </div>


   <main class="main">
     <div class="main__container container">
       <time class="time"></time>
       <div class="date" data-translate="date"></div>
       <div class="greeting-container">
         <span class="greeting" data-translate="hello-name"></span>
         <div class="name__box">
         </div>
         <div class="greeting__mark">!</div>
       </div>

       <div class="content-block">
         <div class="motivation-block">
           <div class="to-do">
             <div class="to-do__header">
               <label for="to-do__input" data-translate="todo-input-label"></label>
               <input id="to-do__input" type="text" class="to-do__input"
                      data-translate="[placeholder]todo-input"
                      data-action="todo-input">
             </div>

             <div class="to-do__task-list">

             </div>

             <button class="to-do__btn" data-translate="todo-hide-completed"
                     data-action="todo-hide-completed">

             </button>
           </div>
         </div>

         <div class="quote">
           <div class="quote__block">
             <div class="quote__quote"></div>
             <div class="quote__author"></div>
           </div>
           <div class="quote__change-btn svg-parent change-btn"
           data-action="quote-refresh">
             <svg class="svg-icon change-btn"
             data-action="quote-refresh">
               <use class="change-btn" xlink:href="src/assets/svg/sprite.svg#reload"
               data-action="quote-refresh">

               </use>
             </svg>
           </div>
         </div>
       </div>
     </div>
   </main>

   <footer class="footer">
     <div class="footer__container container">
       <div class="footer__settings settings">
         <div class="svg-parent settings__icon" data-action="settings-icon">
           <svg class="svg-icon settings__icon" data-action="settings-icon">
             <use class="use-icon settings__icon" data-action="settings-icon" xlink:href="src/assets/svg/sprite.svg#settings-bw"></use>
           </svg>
         </div>
         <div class="settings-block">
           <div class="settings-block__inner">
             <div class="settings-block__item item__lang">
               <div class="setting-name setting-name__lang"
                    data-translate="settings-change-lang">Change language</div>
               <div class="switcher">
                 <button class="switcher__btn lang__ru" data-translate="settings-change-lang-ru"
                         data-action="settings-change-lang-ru">RU</button>
                 <div>|</div>
                 <button class="switcher__btn lang__en" data-translate="settings-change-lang-en"
                         data-action="settings-change-lang-en">EN</button>
               </div></div>
             <div class="settings-block__item item__data">
               <div class="hide-block-name hide-block-name__data"
                    data-translate="settings-remove-data"><!--User data--></div>
               <div class="switcher">
                 <button class="data__edit switcher__btn"
                         data-translate="settings-edit-data-btn"
                         data-action="settings-edit-data-btn"><!--Edit--></button>
                 <button class="data__delete switcher__btn"
                         data-translate="settings-remove-data-btn"
                         data-action="settings-remove-data-btn"><!--Remove--></button>
               </div>
               <div class="edit-block"  id="edit-block">
                 <div class="edit-block__name">
                   <label for="edit-block__name" data-translate="settings-name"></label>
                   <input type="text" name="name" id="edit-block__name" data-action="settings-name">
                 </div>

                 <div class="edit-block__city">
                   <label for="edit-block__city" data-translate="settings-city"></label>
                   <input type="text" name="city" id="edit-block__city" data-action="settings-city">
                 </div>
               </div>
             </div>
             <div class="settings-block__item item__background">
               <div class="hide-block-name hide-block-name__background"
                    data-translate="settings-background"><!--Background source --></div>
               <div class="switcher">
                 <button class="switcher__btn api hide-block__btn"
                         data-translate="settings-background-api"
                         data-action="settings-background-api"><!--Unsplash--></button>
                 <div>|</div>
                 <button class="switcher__btn github hide-block__btn"
                         data-translate="settings-background-github"
                         data-action="settings-background-github"><!--GitHub--></button>
               </div>
             </div>
             <div class="settings-block__item item__quote">
               <div class="hide-block-name hide-block-name__background"
                    data-translate="settings-quotes"><!--Quotes source --></div>
               <div class="switcher">
                 <button class="background-btn quotes-api hide-block__btn"
                         data-translate="settings-quotes-api"
                         data-action="settings-quotes-api"><!--API--></button> |
                 <button class="background-btn quotes-github hide-block__btn"
                         data-translate="settings-quotes-github"
                         data-action="settings-quotes-github"><!--GitHub--></button>
               </div>
             </div>
             <div class="settings-block__list hide-block">
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-player-on"
               data-action="hide-player-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-weather-on"
               data-action="hide-weather-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-clocks-on"
               data-action="hide-clocks-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-date-on"
               data-action="hide-date-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-greetings-on"
               data-action="hide-greetings-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-todo-on"
               data-action="hide-todo-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-quotes-on"
               data-action="hide-quotes-on"></button>
               <button class="switcher__btn hide-block__btn" type="submit" data-translate="hide-layouts-on"
               data-action="hide-layouts-on"></button>
             </div>
           </div>
         </div>
       </div>
       <div class="footer__about">
         <a class="about__github" href="https://github.com/iamarrow88"
            data-translate="my-github"><!--My GitHub--></a>
         <div class="about__year">2023</div>
         <a class="about__rs svg-parent" href="https://rs.school/js/">
         </a>
       </div>
     </div>
   </footer>
   <div class="cover"></div>
 </div>

  <div class="slider-icon svg-parent slide-next" data-action="slide-next" >
    <svg class="svg-icon slide-next" data-action="slide-next" >
      <use class="use-slide-next slide-next" data-action="slide-next" xlink:href="src/assets/svg/sprite.svg#slider-prev"></use>
    </svg>
  </div>
  <script src="./src/js/index.js" type="module"></script>
</body>
</html>
